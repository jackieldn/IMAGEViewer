<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer v0.6</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="bg-shape bg-teal"></div>
    <div class="bg-shape bg-primary"></div>
    <header>
        <div class="logo"><img src="T&P_2024_Primary_Logo_Black.png" alt="T&P Logo"></div>
        <div class="title">IMAGE Viewer v0.6</div>
        <a href="about.html" class="about-btn">About</a>
    </header>
    <section class="reminder">
        <p><strong><span class="reminder-title">Reminder</span></strong></p>
        <p>This is a simple HTML application that does not require an active internet connection. Files are being displayed locally and not sent to servers.</p>
    </section>
    <section class="content">
        <div class="file-browser" id="fileDropZone">
            <p><b>Select an image to display</b><br>(.gif, .png, .jpg, .jpeg)<br/></p>
            <input type="file" id="file1" accept=".gif, .jpeg, .jpg, .png" onchange="handleFileSelect(event)">
            <label for="file1" id="fileLabel" class="file-btn">File browser</label>
            <p id="fileName"></p>
            <p><b>or drag and drop here</b></p>
        </div>
        <div class="image-display" id="gifs">
            <!-- Image will be displayed here -->
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
